<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>客户端错误页面</title>
</head>
<body>
  <h1>status: [[${ status }]]</h1>
  <h1>timestamp: [[${ timestamp }]]</h1>
  <h1>error: [[${ error }]]</h1>
  <h1>errors: [[${ errors }]]</h1>
  <h1>message: [[${ message }]]</h1>
  <h1>exception: [[${ exception }]]</h1>
</body>
</html>
